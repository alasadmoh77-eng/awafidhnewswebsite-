<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القسم | شبكة نوافذ الإعلامية</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body data-theme="dark">

    <header>
        <div class="container">
            <div class="top-nav">
                <a href="../index.html" class="logo">
                    <i class="fas fa-window-restore"></i>
                    نوافذ <span>الإعلامية</span>
                </a>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
                    <a href="login.html" id="auth-btn" class="btn btn-primary">دخول</a>
                </div>
            </div>
            <nav class="main-nav">
                <ul id="category-menu">
                    <li><a href="../index.html">الرئيسية</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div
            style="margin: 40px 0; border-bottom: 1px solid var(--border); padding-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
            <h1 id="category-title" style="font-size: 2rem;">جارٍ التحميل...</h1>
            <div id="category-count" style="color: var(--text-secondary);"></div>
        </div>

        <div class="grid-articles" id="category-grid">
            <!-- Data -->
        </div>

        <div id="no-results" style="display: none; text-align: center; padding: 100px 0;">
            <i class="fas fa-newspaper fa-4x" style="color: var(--border); margin-bottom: 20px;"></i>
            <h3>لا توجد أخبار في هذا القسم حالياً</h3>
            <a href="../index.html" class="btn btn-primary" style="margin-top: 20px; display: inline-block;">العودة
                للرئيسية</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 شبكة نوافذ الإعلامية | <a href="team.html">فريق العمل</a></p>
                <p>مطور الموقع محمد الأسد 2025</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/services/api.js"></script>
    <script src="../assets/js/ui/render.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('nawafidh_theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);

            const params = new URLSearchParams(window.location.search);
            const categoryId = params.get('id');

            const categories = await NawafidhAPI.categories.getAll();
            document.getElementById('category-menu').innerHTML += NawafidhRender.categoryNav(categories, categoryId);

            const currentCat = categories.find(c => c.id === categoryId);
            if (!currentCat) {
                window.location.href = '../index.html';
                return;
            }

            document.getElementById('category-title').textContent = currentCat.name;
            document.title = `${currentCat.name} | شبكة نوافذ`;

            const articles = await NawafidhAPI.articles.getAll({ category_id: categoryId, status: 'published' });
            const grid = document.getElementById('category-grid');

            if (articles.length > 0) {
                document.getElementById('category-count').textContent = `${articles.length} خبر`;
                grid.innerHTML = articles.map(a => NawafidhRender.articleCard(a, categories)).join('');
            } else {
                document.getElementById('no-results').style.display = 'block';
                grid.style.display = 'none';
            }
        });
    </script>
</body>

</html>
