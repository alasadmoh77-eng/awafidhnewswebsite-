<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | شبكة نوافذ الإعلامية</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-body);
            color: var(--text-primary);
            font-family: inherit;
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body data-theme="dark">

    <div class="login-card">
        <div style="text-align: center; margin-bottom: 30px;">
            <a href="../index.html" class="logo" style="justify-content: center;">
                <i class="fas fa-window-restore"></i>
                نوافذ <span>الإعلامية</span>
            </a>
            <h2 style="margin-top: 20px;">تسجيل الدخول</h2>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">لوحة التحكم والطلبات</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" value="admin@nawafidh.com" required>
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" value="Admin@123" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">دخول</button>
        </form>

        <div id="login-error" style="color: var(--accent); margin-top: 15px; text-align: center; display: none;"></div>

        <div class="login-footer">
            <a href="../index.html"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/services/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const errorBox = document.getElementById('login-error');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorBox.style.display = 'none';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const result = await NawafidhAPI.auth.login(email, password);

                if (result.success) {
                    window.location.href = 'admin.html';
                } else {
                    errorBox.textContent = result.message;
                    errorBox.style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
